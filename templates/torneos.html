<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    {% include 'navbar.html' %}

    <div class="container py-4">
        {% if mensaje %}
        <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            {{ mensaje }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Torneos disponibles</h1>
            <form method="post" action="{{ url_for('descargar_torneos_activos') }}">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-download me-1"></i>
                    Descargar torneos activos
                </button>
            </form>
        </div>

        <ul class="list-group list-group-flush">
            {% for torneo in torneos %}
            <li class="list-group-item bg-dark d-flex justify-content-between align-items-center border-secondary mb-3 rounded" style="box-shadow:0 1px 4px rgba(30,40,80,0.09);">
                <div>
                    <span class="fw-semibold fs-5 text-info">
                        <i class="fa-solid fa-flag-checkered me-1"></i>{{ torneo.name }}
                    </span>
                    <span class="text-muted ms-2">(ID: {{ torneo.id }})</span>
                </div>
                <div>
                    <a href="/torneo/{{ torneo.id }}/clasificacion"
                       class="btn btn-sm btn-outline-warning me-2">
                        <i class="fa-solid fa-ranking-star me-1"></i>Clasificaci√≥n
                    </a>
                    <a href="/torneo/{{ torneo.id }}"
                       class="btn btn-sm btn-outline-info">
                        <i class="fa-solid fa-gamepad me-1"></i>Matches
                    </a>
                     <a href="/torneo/{{ torneo.id }}/stats"
                       class="btn btn-sm btn-outline-primary">
                        <i class="fa-solid fa-chart-column me-1"></i>Stats
                    </a>
                </div>
            </li>
            {% else %}
            <li class="list-group-item bg-dark text-center text-secondary">
                <i class="fa-regular fa-circle-xmark me-1"></i>No hay torneos disponibles.
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
